<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding: 340px 0; 
            font-family: 'poppins';
        }

        h2 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 2px;
        }

        p {
            margin-bottom: 2px;
            margin-top: 0;
        }

    #movingCircles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
}   

@keyframes moveCircles {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-50vh); /* Adjust the distance for a smoother effect */
    }
    100% {
        transform: translateY(0);
    }
}

/* Circle styles */
.circle {
    position: absolute;
    border-radius: 50%;
    width: 100px; /* Set a fixed width for the circles */
    height: 100px; /* Set a fixed height for the circles */
    filter: blur(100px);
    animation: moveCircles infinite linear;
}
    </style>
</head>
<body>
    <h2>Thank you for your message!</h2>
    <p>I will get back to you as soon as possible.</p>
    <div id="movingCircles"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const movingCirclesContainer = document.getElementById("movingCircles");
            const heroSection = document.body; // Use document.body for the entire body

            // Number of circles
            const numberOfCircles = 10;

            // Specify the color you want for the circles
            const circleColor = "#ff1d72"; // Replace with your desired color

            // Function to create a circle with a specific color and animate it
            function createCircle() {
                const circle = document.createElement("div");
                circle.className = "circle";
                circle.style.background = circleColor;

                movingCirclesContainer.appendChild(circle);

                animateCircle(circle);
            }

            // Function to animate a circle
            function animateCircle(circle) {
                function move() {
                    const maxWidth = heroSection.clientWidth;
                    const maxHeight = heroSection.clientHeight;

                    const randomX = Math.random() * (maxWidth - circle.clientWidth);
                    const randomY = Math.random() * (maxHeight - circle.clientHeight);

                    circle.style.transform = `translate(${randomX}px, ${randomY}px)`;

                    requestAnimationFrame(move);
                }

                move();
            }

            // Create and append circles
            for (let i = 0; i < numberOfCircles; i++) {
                createCircle();
            }
        });
    </script>
</body>
</html>
